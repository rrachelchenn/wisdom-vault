<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisdom Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            spotify: {
              green: '#1DB954',
              dark: '#121212',
              gray: '#282828',
              light: '#b3b3b3'
            },
            vault: {
              gold: '#FFD700',
              amber: '#F59E0B',
              bronze: '#CD7F32'
            }
          },
          fontFamily: {
            display: ['Playfair Display', 'serif'],
            body: ['DM Sans', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      width: 340px;
      min-height: 420px;
      font-family: 'DM Sans', sans-serif;
    }
    
    .gradient-border {
      background: linear-gradient(135deg, #FFD700 0%, #F59E0B 50%, #CD7F32 100%);
      padding: 2px;
      border-radius: 12px;
    }
    
    .inner-card {
      background: linear-gradient(180deg, #1a1a2e 0%, #121212 100%);
      border-radius: 10px;
    }
    
    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,215,0,0.1), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    .pulse-ring {
      animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }
    
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 1; }
      80%, 100% { transform: scale(1.3); opacity: 0; }
    }
    
    .float {
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .save-btn {
      background: linear-gradient(135deg, #FFD700 0%, #F59E0B 100%);
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
    }
    
    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(255, 215, 0, 0.5);
    }
    
    .save-btn:active {
      transform: translateY(0);
    }
    
    .save-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body class="bg-spotify-dark text-white">
  <div class="p-5">
    <!-- Header -->
    <div class="flex items-center justify-center mb-6">
      <div class="relative">
        <div class="absolute inset-0 bg-vault-gold/20 rounded-full blur-xl pulse-ring"></div>
        <div class="relative w-14 h-14 bg-gradient-to-br from-vault-gold to-vault-bronze rounded-full flex items-center justify-center float">
          <svg class="w-7 h-7 text-spotify-dark" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
          </svg>
        </div>
      </div>
    </div>
    
    <h1 class="font-display text-2xl font-bold text-center mb-1 bg-gradient-to-r from-vault-gold to-vault-amber bg-clip-text text-transparent">
      Wisdom Vault
    </h1>
    <p class="text-spotify-light text-xs text-center mb-6">Capture podcast insights instantly</p>
    
    <!-- Status Card -->
    <div class="gradient-border mb-5">
      <div class="inner-card p-4">
        <div id="status-container">
          <!-- Default State -->
          <div id="default-state" class="text-center">
            <div class="flex items-center justify-center gap-2 mb-2">
              <div class="w-2 h-2 bg-spotify-green rounded-full animate-pulse"></div>
              <span class="text-sm text-spotify-light">Ready to capture</span>
            </div>
            <p class="text-xs text-spotify-light/60">Play a podcast on Spotify to save an insight</p>
          </div>
          
          <!-- Now Playing State (hidden by default) -->
          <div id="now-playing-state" class="hidden">
            <div class="flex items-start gap-3">
              <div class="w-12 h-12 bg-spotify-gray rounded-lg flex items-center justify-center flex-shrink-0">
                <svg class="w-6 h-6 text-spotify-green" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
              </div>
              <div class="flex-1 min-w-0">
                <p id="episode-title" class="text-sm font-medium text-white truncate">Episode Title</p>
                <p id="show-name" class="text-xs text-spotify-light truncate">Show Name</p>
                <div class="flex items-center gap-1 mt-1">
                  <svg class="w-3 h-3 text-vault-gold" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm4.2 14.2L11 13V7h1.5v5.2l4.5 2.7-.8 1.3z"/>
                  </svg>
                  <span id="timestamp" class="text-xs text-vault-gold font-medium">00:00</span>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Processing State (hidden by default) -->
          <div id="processing-state" class="hidden text-center py-2">
            <div class="inline-flex items-center gap-2">
              <svg class="w-5 h-5 text-vault-gold animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span id="processing-text" class="text-sm text-vault-gold">Processing insight...</span>
            </div>
          </div>
          
          <!-- Success State (hidden by default) -->
          <div id="success-state" class="hidden text-center py-2">
            <div class="inline-flex items-center gap-2 text-spotify-green">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
              <span class="text-sm font-medium">Saved to your Vault!</span>
            </div>
          </div>
          
          <!-- Error State (hidden by default) -->
          <div id="error-state" class="hidden text-center py-2">
            <div class="text-red-400">
              <svg class="w-5 h-5 mx-auto mb-1" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
              </svg>
              <p id="error-message" class="text-xs">Something went wrong</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Save Button -->
    <button id="save-btn" class="save-btn w-full py-3.5 px-6 rounded-xl font-semibold text-spotify-dark text-sm flex items-center justify-center gap-2">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
      </svg>
      Save Insight
    </button>
    
    <!-- Recent Saves (optional future feature) -->
    <div class="mt-5 pt-4 border-t border-spotify-gray/50">
      <p class="text-xs text-spotify-light/60 text-center">
        Your insights are saved to Notion
      </p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
