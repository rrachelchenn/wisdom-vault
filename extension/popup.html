<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisdom Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 340px;
      min-height: 420px;
      font-family: 'DM Sans', sans-serif;
      background: #121212;
      color: white;
    }
    
    .container {
      padding: 20px;
    }
    
    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }
    
    .icon-wrapper {
      position: relative;
    }
    
    .icon-glow {
      position: absolute;
      inset: 0;
      background: rgba(255, 215, 0, 0.2);
      border-radius: 50%;
      filter: blur(15px);
      animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }
    
    .icon-circle {
      position: relative;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #FFD700 0%, #CD7F32 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 3s ease-in-out infinite;
    }
    
    .icon-circle svg {
      width: 28px;
      height: 28px;
      color: #121212;
    }
    
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 1; }
      80%, 100% { transform: scale(1.3); opacity: 0; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    
    .title {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 4px;
      background: linear-gradient(90deg, #FFD700, #F59E0B);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: #b3b3b3;
      font-size: 12px;
      text-align: center;
      margin-bottom: 24px;
    }
    
    /* Status Card */
    .gradient-border {
      background: linear-gradient(135deg, #FFD700 0%, #F59E0B 50%, #CD7F32 100%);
      padding: 2px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    
    .inner-card {
      background: linear-gradient(180deg, #1a1a2e 0%, #121212 100%);
      border-radius: 10px;
      padding: 16px;
    }
    
    /* States */
    .state {
      text-align: center;
    }
    
    .hidden {
      display: none;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #1DB954;
      border-radius: 50%;
      display: inline-block;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .status-text {
      font-size: 14px;
      color: #b3b3b3;
    }
    
    .status-subtext {
      font-size: 12px;
      color: rgba(179, 179, 179, 0.6);
    }
    
    /* Now Playing */
    .now-playing {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      text-align: left;
    }
    
    .album-art {
      width: 48px;
      height: 48px;
      background: #282828;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .album-art svg {
      width: 24px;
      height: 24px;
      color: #1DB954;
    }
    
    .track-info {
      flex: 1;
      min-width: 0;
    }
    
    .track-title {
      font-size: 14px;
      font-weight: 500;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .track-artist {
      font-size: 12px;
      color: #b3b3b3;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .timestamp-row {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
    }
    
    .timestamp-row svg {
      width: 12px;
      height: 12px;
      color: #FFD700;
    }
    
    .timestamp {
      font-size: 12px;
      color: #FFD700;
      font-weight: 500;
    }
    
    /* Processing */
    .processing-row {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-top-color: #FFD700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .processing-text {
      font-size: 14px;
      color: #FFD700;
    }
    
    /* Success */
    .success-row {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #1DB954;
    }
    
    .success-row svg {
      width: 20px;
      height: 20px;
    }
    
    .success-text {
      font-size: 14px;
      font-weight: 500;
    }
    
    /* Error */
    .error-state {
      color: #f87171;
    }
    
    .error-state svg {
      width: 20px;
      height: 20px;
      margin: 0 auto 4px;
    }
    
    .error-message {
      font-size: 12px;
    }
    
    /* Save Button */
    .save-btn {
      width: 100%;
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: #121212;
      background: linear-gradient(135deg, #FFD700 0%, #F59E0B 100%);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(255, 215, 0, 0.5);
    }
    
    .save-btn:active {
      transform: translateY(0);
    }
    
    .save-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .save-btn svg {
      width: 20px;
      height: 20px;
    }
    
    /* Footer */
    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid rgba(40, 40, 40, 0.5);
    }
    
    .footer-text {
      font-size: 12px;
      color: rgba(179, 179, 179, 0.6);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="icon-wrapper">
        <div class="icon-glow"></div>
        <div class="icon-circle">
          <svg fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
          </svg>
        </div>
      </div>
    </div>
    
    <h1 class="title">Wisdom Vault</h1>
    <p class="subtitle">Capture podcast insights instantly</p>
    
    <!-- Status Card -->
    <div class="gradient-border">
      <div class="inner-card">
        <div id="status-container">
          <!-- Default State -->
          <div id="default-state" class="state">
            <div class="status-row">
              <div class="status-dot"></div>
              <span class="status-text">Ready to capture</span>
            </div>
            <p class="status-subtext">Play a podcast on Spotify to save an insight</p>
          </div>
          
          <!-- Now Playing State -->
          <div id="now-playing-state" class="state hidden">
            <div class="now-playing">
              <div class="album-art">
                <svg fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
              </div>
              <div class="track-info">
                <p id="episode-title" class="track-title">Episode Title</p>
                <p id="show-name" class="track-artist">Show Name</p>
                <div class="timestamp-row">
                  <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm4.2 14.2L11 13V7h1.5v5.2l4.5 2.7-.8 1.3z"/>
                  </svg>
                  <span id="timestamp" class="timestamp">00:00</span>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Processing State -->
          <div id="processing-state" class="state hidden">
            <div class="processing-row">
              <div class="spinner"></div>
              <span id="processing-text" class="processing-text">Processing insight...</span>
            </div>
          </div>
          
          <!-- Success State -->
          <div id="success-state" class="state hidden">
            <div class="success-row">
              <svg fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
              <span class="success-text">Saved to your Vault!</span>
            </div>
          </div>
          
          <!-- Error State -->
          <div id="error-state" class="state hidden">
            <div class="error-state">
              <svg fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
              </svg>
              <p id="error-message" class="error-message">Something went wrong</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Save Button -->
    <button id="save-btn" class="save-btn">
      <svg fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
      </svg>
      Save Insight
    </button>
    
    <!-- Footer -->
    <div class="footer">
      <p class="footer-text">Your insights are saved to Notion</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
